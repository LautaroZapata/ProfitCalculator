<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="d-flex justify-content-center flex-column align-items-center containerGeneral">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <h1>Calculo Profit</h1>
            
        </div>
        <div class="divCalculadora d-flex justify-content-center align-items-center flex-column mt-5">
            <input id="precioSTOCKX" type="number" placeholder="Valor FINAL STOCKX">
            <select id="cantProfit">
                <option value="30">%30</option>
                <option value="40">%40</option>
                <option value="50">%50</option>
            </select>
            <input class="btn btn-primary mt-5" value="Calcular" id="btnSubmit" type="submit">
        </div>

        <div class="d-flex justify-content-center align-items-center mt-5">
            <h1 id="precioFinalProfit"></h1>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
